<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <!-- Favicon -->
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />

    <!-- Bootstrap Icon -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css"
    />

    <!-- Font -->
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap"
      rel="stylesheet"
    />

    <!-- My CSS -->
    <link rel="stylesheet" href="./style.css" />
    <link rel="stylesheet" href="./responsive.css">

    <title>
      Frontend Mentor | Huddle landing page with single introductory section
    </title>
  </head>
  <body>
    <!-- Header -->
    <!-- Navbar -->
    <div class="navbar">
      <img src="./images/logo.svg" width="150" height="150" class="logo" alt="logo" />
    </div>
    <!-- End -->

    <!-- Hero -->
    <div class="container">
      <div class="content-1">
        <img src="./images/illustration-mockups.svg" class="mockup-img" alt="Mockups" />
      </div>
      <div class="content-2">
        <h1 class="title">Build The Community Your Fans Will Love</h1>
        <p class="sub-title">
          Huddle re-imagines the way we build communities. You have a voice, but
          so does your audience. Create connections with your users as you
          engage in genuine discussion.
        </p>
        <button type="button" id="button">Register</button>
      </div>
    </div>
    <!-- End -->
    <!-- Header End -->

    <!-- Social Media -->
    <div class="social-media container">
      <div class="row">
        <div class="facebook col">
            <a href="" type="button" class="btn"><i class="bi bi-facebook"></i></a>
        </div>
        <div class="twitter col">
            <a href="" type="button" class="btn"><i class="bi bi-twitter"></i></a>
        </div>
        <div class="instagram col">
            <a href="" type="button" class="btn"><i class="bi bi-instagram"></i></a>
        </div>
      </div>
        </div>
      </div>
    </div>
    <!-- Social Media End -->

    <div class="container">
      <footer>
        <p class="attribution">
          Challenge by
          <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
            >Frontend Mentor</a
          >. Coded by <a href="https://github.com/Rachmannh">Rachman Nul Hakim</a>.
        </p>
      </footer>
    </div>

    <!-- Bootstrap JS -->
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"
      integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"
      integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
